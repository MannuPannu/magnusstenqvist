<h1>Create post</h1>

<form name="Form">
<div class="form-group">
	<label for="headerText">Header</label>

	<input id="headerText" name="required" placeholder="Title"
	validator="required" required-error-message="Please specify a header" class="form-control" ng-model="$parent.blogEntryEdited.headerText">

</div>

<div class="form-group">
	<label for="dateText">Date</label>
	<input id="dateText" class="form-control" type="text" placeholder="yyyy-mm-dd" ng-model="$parent.blogEntryEdited.dateText" validator="required"
	required-error-message="Please specify a date in format yyyy-mm-dd hh:mm">
</div>

<div class="form-group">
	<h3>Content</h3>
	<div text-angular ng-model="$parent.blogEntryEdited.contentText" ta-unsafe-sanitizer="true" />
</div>

 
<div class="form-group col-xs-6">

	<label for="tagSelect">Choose tag</label>

	<select id="tagSelect" class="form-control" ng-change="$parent.newTagText = ''" ng-model="$parent.tagText">
		<option ng-repeat="tag in $parent.tags" >{{ tag }}</option>
	</select>
</div>

<div class="form-group col-xs-6">
	<label>Or else create new tag</label>
	<input ng-change="$parent.tagText = ''" class="form-control" ng-model="$parent.newTagText"></input>
</div>

<div class="form-group" style="clear: both">
	<button ng-click="cancelCreatePost()" class="btn btn-default">Cancel</button>
	<button ng-click="createPost(Form)" class="btn btn-primary"><span ng-bind="editingPost ? 'Update post' : 'Create post'"></button>	
</div>
</div>
