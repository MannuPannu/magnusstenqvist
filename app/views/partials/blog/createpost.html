<h1>Create post</h1>

<div class="form-group">
	<label for="headerText">Header</label>

	<input id="headerText" class="form-control" ng-model="$parent.blogEntryEdited.headerText">
</div>

<div class="form-group">
	<label for="dateText">Date</label>

	<input id="dateText" class="form-control" type="text" ng-model="$parent.blogEntryEdited.dateText">
</div>

<div class="form-group">
	<h3>Content</h3>
	<div text-angular ng-model="$parent.blogEntryEdited.contentText" />
</div>

<div class="form-group col-xs-6">

	<label for="tagSelect">Choose tag</label>

	<select id="tagSelect" class="form-control" ng-change="$parent.newTagText = ''" ng-model="$parent.tagText">
		<option value="">Select tag</option>
		<option ng-repeat="tag in $parent.tags" >{{ tag }}</option>
	</select>
</div>

<div class="form-group col-xs-6">
	<label>Or else create new tag</label>
	<input ng-change="$parent.tagText = ''" class="form-control" ng-model="$parent.newTagText"></input>
</div>

<div class="form-group" style="clear: both">
	<button ng-click="cancelCreatePost()" class="btn btn-default">Cancel</button>
	<button ng-click="createPost()" class="btn btn-primary">Create post</button>	
</div>
